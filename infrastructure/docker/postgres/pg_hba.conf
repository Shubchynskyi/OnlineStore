# PostgreSQL Host-Based Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust

# Remote connections (all users)
host    all             all             0.0.0.0/0               md5
host    all             all             ::/0                    md5

# Replication connections
# Allow any replication-capable role.
# In this dev setup, replication access is still constrained by:
# 1) role privileges (REPLICATION), and 2) password authentication.
host    replication     all             0.0.0.0/0               md5
host    replication     all             ::/0                    md5
