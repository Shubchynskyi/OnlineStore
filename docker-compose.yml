services:
  postgres-primary:
    image: postgres:17.7
    container_name: store-postgres-primary
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-store}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-store_password}
      POSTGRES_DB: ${POSTGRES_DB:-online_store}
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD:-replicator_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/primary.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-store} -d ${POSTGRES_DB:-online_store}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgres:17.7
    container_name: store-postgres-replica
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-store}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-store_password}
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD:-replicator_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/replica.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./infrastructure/docker/postgres/replica-entrypoint.sh:/usr/local/bin/replica-entrypoint.sh
    entrypoint: ["bash", "/usr/local/bin/replica-entrypoint.sh"]
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-exporter-primary:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: store-postgres-exporter-primary
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-store}:${POSTGRES_PASSWORD:-store_password}@postgres-primary:5432/${POSTGRES_DB:-online_store}?sslmode=disable"
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-exporter-replica:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: store-postgres-exporter-replica
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-store}:${POSTGRES_PASSWORD:-store_password}@postgres-replica:5432/${POSTGRES_DB:-online_store}?sslmode=disable"
    depends_on:
      postgres-replica:
        condition: service_started

  redis:
    image: redis:7.4-alpine
    container_name: store-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\";
      else
        redis-server --appendonly yes;
      fi"

  redis-exporter:
    image: oliver006/redis_exporter:v1.80.1
    container_name: store-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      - redis

  rabbitmq:
    image: rabbitmq:3.13.7-management
    container_name: store-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin_password}
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    command: >
      bash -c "rabbitmq-plugins enable --offline rabbitmq_prometheus &&
      rabbitmq-server"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: store-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  elasticsearch-exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.9.0
    container_name: store-elasticsearch-exporter
    command:
      - "--es.uri=http://elasticsearch:9200"
    depends_on:
      - elasticsearch

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.2
    container_name: store-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-primary:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-store}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-store_password}
    ports:
      - "8180:8080"
    command: start-dev
    depends_on:
      postgres-primary:
        condition: service_healthy

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: store-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  jaeger:
    image: jaegertracing/jaeger:2.14.1
    container_name: store-jaeger
    ports:
      - "16686:16686"
      - "14250:14250"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:v3.5.1
    container_name: store-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    image: grafana/grafana:12.3.2
    container_name: store-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:3.6.4
    container_name: store-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.104.0
    container_name: store-otel-collector
    command: ["--config=/etc/otel-collector/config.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    volumes:
      - ./infrastructure/docker/otel-collector/config.yml:/etc/otel-collector/config.yml:ro
      - ${DOCKER_LOGS_PATH:-/var/lib/docker/containers}:/var/lib/docker/containers:ro
    depends_on:
      - loki
      - jaeger

  vault:
    image: hashicorp/vault:1.21.1
    container_name: store-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
